version: '3.8'

services:
  funasr-server:
    build: .
    container_name: ${COMPOSE_PROJECT_NAME:-funasr}_server
    ports:
      - "${FUNASR_SERVER_PORT:-8767}:${FUNASR_SERVER_PORT:-8767}"
    volumes:
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config.json:/app/config.json
      - ./.env:/app/.env  # 挂载 .env 文件到容器
    env_file:
      - .env  # 从 .env 文件加载环境变量
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - funasr-network
    # 内存和 CPU 限制
    deploy:
      resources:
        limits:
          memory: 10G
        reservations:
          memory: 2G
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import websockets; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  funasr-network:
    driver: bridge